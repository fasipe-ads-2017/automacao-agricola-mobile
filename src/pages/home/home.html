<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Sensor de umidade</h3>


  <div class="row">
    <div class="col-md-6">
      <div style="display: block;">
        <canvas *ngIf="!isLoading" baseChart width="350" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>

  <button ion-button block icon-start (click)="atualizar()">
    <ion-icon name="refresh"></ion-icon> Atualizar dados
  </button>

  <div class="row">
    <img class="logo_fasipe" src="assets/imgs/logo.png" />
  </div>
</ion-content>
